<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'GeoGuesser' }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{% if game_page %}game-active{% endif %}">
    <header>
        <h1>GeoGuesser</h1>
        {% if current_user.is_authenticated %}
            <div class="user-info">
                Привет, {{ current_user.nickname }} | <a href="{{ url_for('auth.logout') }}">Выйти</a>
            </div>
        {% endif %}
    </header>

    {% block content %}{% endblock %}

    {% if not game_page %}
        <footer>
            <p>&copy; 2025 NotGeoGuesser. Все права не защищены.</p>
        </footer>
    {% endif %}
</body>
</html>
